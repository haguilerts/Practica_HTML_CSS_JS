<div class="container"> <h1>--- display --</h1>  </div>
		<!-- linea(inline): respeta el flujo pero no respeta alto y ancho |
			 bloque(block): NO respeta el flujo, utiliza toda la linea    | 
			linea_bloque(inline-block): respeta alto-ancho-flujo          |
Escondido en todos	.d-none
Oculto solo en xs	.d-none .d-sm-block
Oculto solo en sm	.d-sm-none .d-md-block
Oculto solo en md	.d-md-none .d-lg-block
Oculto solo en lg	.d-lg-none .d-xl-block
Oculto solo en xl	.d-xl-none
Visible en todos	.d-block
Visible solo en xs	.d-block .d-sm-none
Visible solo en sm	.d-none .d-sm-block .d-md-none
Visible solo en md	.d-none .d-md-block .d-lg-none
Visible solo en lg	.d-none .d-lg-block .d-xl-none
Visible solo en xl	.d-none .d-xl-block
		-->
	<div class="container">
		<div class="ruw">
			<div class="col-12">Se esconde(none) cuado llega a su limite <br>
				<div class="d-inline p-2 bg-dark text-white		d-none">1/no se oculta</div>		
				<div class="d-inline p-2 bg-dark 	text-white	d-sm-none">2/d-inline(sm)</div>
				<div class="d-inline p-2 bg-secondary text-white d-md-none">3/d-inline(md)</div>
				<div class="d-inline p-2 bg-info text-white		d-lg-none">4/d-inline(lg)</div>
				<div class="d-inline p-2 bg-primary text-white  d-xl-none">5/d-inline(xl)</div>			
			</div>
			<div class="col-12 mt-5">Se combierte en linea cuado llega a su limite y abilita(block)<br>
				<div class="d-inline p-2 bg-dark text-white		d-block">0/</div>
				<div class="d-inline p-2 bg-primary text-white  d-xs-block">1/d-inline</div>
				<div class="d-inline p-2 bg-dark 	text-white	d-sm-block">2/d-inline</div>
				<div class="d-inline p-2 bg-secondary text-white d-md-block">3/d-inline</div>
				<div class="d-inline p-2 bg-info text-white		d-lg-block">4/d-inline</div>
				<div class="d-inline p-2 bg-primary text-white  d-xl-block">5/d-inline</div>		
			</div>
		</div>
	</div>
