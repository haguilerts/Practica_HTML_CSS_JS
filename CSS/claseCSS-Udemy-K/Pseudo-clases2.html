<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <title>Pseudoclases</title>
    <!-- <link rel="stylesheet" href="normalize.css"> -->
    <link rel="stylesheet" href="css-Pseudo-clases2.css">
</head>

<body>
    <form action="#">
        <label class="label">--enabled</label>
            <input class="input" type="text" >

        <label class="label">--disabled</label>
            <input class="input" type="text" disabled>

            <input id="checkbox" class="input" type="checkbox">
        <label for="checkbox" class="label">--Creceeee </label>
        <p for="checkbox"  class="p" > Muy muy muy grande</p>
<!--*************************************************************-->
        <label class="label">--in-Range</label>
            <input class="input" type="number"  placeholder="50-60" min="50" max="60">

        <label class="label">--out-of-range</label>
            <input class="input" type="number" placeholder="50-100" min="50" max="100">

        <label class="label">--optional</label>
            <input class="input" type="text">

        <label class="label">--required</label>
            <input class="input" type="text" required>

        <label class="label">--valid</label >
            <input class="input" type="number" >

        <label class="label">--invalid</label>
            <input class="input" type="number" required>
    </form>
</body>

</html>
